<app-header></app-header>
<main class="container">
 
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
      <!-- <img data-image="black" src="images/black.png" alt="">
      <img data-image="blue" src="images/blue.png" alt="">
      <img data-image="red" class="active" src="images/red.png" alt=""> -->
      <img class="active" src="{{img_loc}}" alt="">

      <h6 class="emergency">Hurry up! only few left in the stock</h6>
    </div>
   
   
    <!-- Right Column -->
    <div class="right-column">
   
      <!-- Product Description -->
      <div class="product-description">
        <span>{{individual_pdt.category}}</span>
        <h1>{{individual_pdt.productName}}</h1>
        <p>{{individual_pdt.description}}</p>
      </div>
   
      <!-- Product Configuration -->
      <div class="product-configuration">
   
        <!-- Product Color -->
        <div class="product-color">
          <span>Color</span>
   
          <div class="color-choose">
            <div>
              <input data-image="red" type="radio" id="red" name="color" value="red" checked>
              <label for="red"><span></span></label>
            </div>
            <div>
              <input data-image="blue" type="radio" id="blue" name="color" value="blue">
              <label for="blue"><span></span></label>
            </div>
            <div>
              <input data-image="black" type="radio" id="black" name="color" value="black">
              <label for="black"><span></span></label>
            </div>
          </div>
   
        </div>
   
        <div class="rate">
            <h1>{{product_rating}} Star</h1>
          </div>

        <!-- Cable Configuration -->
        <!-- <div class="cable-config">
          <span>Cable configuration</span>
   
          <div class="cable-choose">
            <button>Straight</button>
            <button>Coiled</button>
            <button>Long-coiled</button>
          </div>
   
          <a href="#">How to configurate your headphones</a>
        </div> -->
      </div>
   
      <!-- Product Pricing -->
      <div class="product-price">
        <span>Rs.{{individual_pdt.price}} Only</span>
        <button class="cart-btn" (click)="updateCart()">Add to cart</button>
      </div>

      

      <hr>
      <h2 class="review">All Reviews </h2>
      <div *ngFor="let items of product_review_list"  class="row float-container">
    
                <div class="float-child" >
                    <h4>{{items.Rating}} Star</h4>
                    <h5>{{items.Description}}</h5>
                    <!-- <p> {{Product_details[0].description}}</p> -->
                </div>
          
          
       
      </div>
      
    </div>
    
  </main>
