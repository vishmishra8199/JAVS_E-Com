
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" 
                                class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span class="fa {{ eyeIcon }}" (click)="hideShowPassword()"></span>
                                </div>
                                <app-password-strength
                                [passwordToCheck]="loginForm.value.password"
                                (passwordStrength)="passwordValid($event)"
                                ></app-password-strength>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" 
                                class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot password?</a> </div>
                            <button 
                                (click)="onLogin()"
                                type="submit" 
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign Up</a></div>
                            <div class="text-center pt-4 text-muted">Want to become a seller? <a id="forget" routerLink="/signupvendor">Vendor Sign Up</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/aqua-blue-f-facebook-logo-png-22.png" alt="facebook"></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/google-favicon-logo-20.png" alt="google"></a>
                            <a href="https://www.outlook.com" target="_blank" class="px-2"><img src="https://www.freepnglogos.com/uploads/logo-outlook/outlook-transparent-save-outlook-png-icons-and-png-backgrounds-0.png" alt="outlook"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade"  #myModal  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
                    <small>Please provide your E-mail we will send the reset link</small></p>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>

            <div class="modal-body">
                <div class="form-group pt-3">
                    <div class="input-field"> <span class="fa fa-user p-2"></span> <input [(ngModel)]="resetPasswordEmail"  (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email"> </div>
                </div>
                <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
                <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
            </div>
            <div class="modal-footer">
                <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button (click)="confirmToReset()" [disabled]="!(isValidEmail && resetPasswordEmail)" type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
